			<div class="col-lg-8">
				<h1>Camera</h1>

				<img alt="" src="http://(YOUR IP    ):8090/?action=stream" width="50%" height="50%" />
			</div>
			<div class="col-lg-4">
				<div class="row" >
					Current
					<div class="col-lg-4">
						x = {{x}}
					</div>
					<div class="col-lg-4">
						y = {{y}}
					</div>
					<div class="col-lg-4">
						arrow click is  <input type="number" name="deg" ng-model="deg" placeholder="{{deg}}" max="0" min="180"> degree
						<button href="/1/set()"></button>
						<button href="/1/reset">reset</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<button href="/1/left">left</button>
					</div>
					<div class="col-lg-4">
						<button href="/1/up">up</button>
						<button href="/1/down">down</button>
					</div>
					<div class="col-lg-4">
						<button href="/1/right">right</button>
						
					</div>
				</div>
			</div>
